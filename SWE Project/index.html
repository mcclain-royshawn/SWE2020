    <div class="container">
        <!-- Form -->
        <form>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Catalog Year</label>
                <select class="form-control" id="exampleFormControlSelect1">
                        <option selected>Select Catalog Year</option>
                        <option>2019 Catalog</option>
                </select>
            </div>

            <label>Enter Name</label>
            <div class="row">
                <div class="col">
                    <input type="text" id="fName" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" id="lName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <label>Enter School ID</label>
            <div class="row">
                <div class="col-4">
                    <input type="text" id="studentID" class="form-control" placeholder="Student ID">
                </div>
            </div>

            <div class="form-group row">
                <div class="col">

                    <label for="courses">Select Courses</label>
                    <select id="courses" class="selectpicker" data-width="100%" data-live-search="true" multiple
                        title="Select Courses">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col text-center">
                    <button type="button" class="mybtn btn btn-primary" id="submit">Submit</button>
                </div>
            </div>

        </form>
